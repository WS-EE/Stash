<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TCP/8080</title>
  <meta name="description" content="EuroSkills 2025 — IT Network Systems Administration (Skill 39) — INET, Port 8080" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%238a2be2'/><text x='50' y='58' font-size='54' text-anchor='middle' fill='white'>8080</text></svg>">
  <style>
    :root {
      --bg: #0f0a1a;
      --bg-accent: #1a102c;
      --primary: #8a2be2; /* Violet for 8080 */
      --secondary: #66e1ff;
      --accent: #ff9f1c;  /* orange accent */
      --text: #f1eaff;
      --muted: #cbbce8;
      --card: #161028;
      --ok: #f39c12;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
      color: var(--text);
      background: radial-gradient(1100px 700px at 110% -10%, rgba(138,43,226,.35) 0%, var(--bg) 45%), linear-gradient(200deg, var(--bg-accent), var(--bg));
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    header { display: grid; grid-template-columns: 64px 1fr auto; gap: 16px; align-items: center; padding: 16px 0 8px; }
    .logo {
      width: 64px; height: 64px; border-radius: 16px; background:
        conic-gradient(from 45deg at 50% 50%, var(--primary), var(--secondary));
      display: grid; place-items: center; box-shadow: 0 8px 24px rgba(0,0,0,.45);
      outline: 2px solid rgba(255,255,255,.08);
    }
    .logo span { font-weight: 800; font-size: 22px; letter-spacing: .5px; }
    .title h1 { margin: 0; font-size: 28px; }
    .title p { margin: 4px 0 0; color: var(--muted); }
    .status { color: var(--muted); display:flex; gap:10px; align-items:center; }
    .dot { width:10px; height:10px; border-radius:50%; background: var(--ok); box-shadow:0 0 0 3px rgba(243,156,18,.25); }

    .hero { position: relative; overflow: hidden; border-radius: 20px; background: linear-gradient(135deg, rgba(138,43,226,.25), rgba(102,225,255,.1)); border: 1px solid rgba(255,255,255,.08); padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,.4); }
    .hero h2 { margin: 0 0 8px; font-size: 30px; }
    .hero p { margin: 0; color: var(--muted); }
    .port-pill { position: absolute; top: 16px; right: 16px; background: var(--accent); color: #1a1f2e; font-weight: 800; padding: 8px 12px; border-radius: 999px; box-shadow: 0 6px 20px rgba(255,159,28,.35); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo" aria-hidden="true"><span>39</span></div>
      <div class="title">
        <h1>EuroSkills 2025 — INET</h1>
      </div>
      <div class="status"><span class="dot" aria-hidden="true"></span>Services healthy</div>
    </header>

    <section class="hero" aria-label="Hero">
      <div class="port-pill">PORT 8080</div>
      <h2>Welcome, Competitor!</h2>
      <p>INET web site on port 8080 is reachable.</p>
    </section>
  </div>
</body>
</html>
